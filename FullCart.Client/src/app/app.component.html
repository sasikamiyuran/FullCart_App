<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Binder</a>
    <div
      class="collapse navbar-collapse"
      id="navbarTogglerDemo02"
      *ngIf="loggedInUserRole == 'Admin' || loggedInUserRole == 'Customer'"
    >
      <ul
        class="navbar-nav mr-auto mt-2 mt-lg-0"
        *ngIf="loggedInUserRole == 'Admin'"
      ><li class="nav-item active">
        <a class="nav-link" [routerLink]="['/admin-product']">Dashboard </a>
      </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/products']">Products </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/categories']">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/brands']">Brand</a>
        </li>
      </ul>
      <ul
        class="navbar-nav mr-auto mt-2 mt-lg-0"
        *ngIf="loggedInUserRole == 'Customer'"
      >
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/customer-product']">Dashboard </a>
      </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/product-list']">Product </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/shopping-cart'">Shopping Cart <i
            *ngIf="loggedInUserRole == 'Customer'"
            class="fa fa-shopping-cart my-2 my-sm-0"
            style="font-size: 20px; color: red; cursor: pointer" (click)="goToCart()"
          >
            {{ cartCount }}
          </i></a>
        </li>
      </ul>
    </div>
    <button
      *ngIf="loggedInUserRole == 'Admin' || loggedInUserRole == 'Customer'"
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
      (click)="signOut()"
    >
      Log Out
    </button>
  </nav>

  <router-outlet></router-outlet>
</div>
