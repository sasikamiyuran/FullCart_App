<div class="row">
  <div class="col-8"><h4>Add Category</h4></div>
</div>
<div class="form-group">
  <label for="brandNameTxt">Category Name</label>
  <input
    type="text"
    class="form-control"
    id="brandNameTxt"
    [(ngModel)]="category!.name"
  />
</div>
<button class="btn btn-secondary mx-2 my-2" (click)="backToList()">Cancel</button>
<button type="submit" class="btn btn-primary mx-2 my-2" (click)="addNewCategory()">
  Save
</button>
