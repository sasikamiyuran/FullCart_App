<div class="col-8"><h4>Categories</h4></div>
<div class="col-4">
  <button class="btn btn-outline-info" (click)="addNewCategory()">Add New</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <th scope="row">{{ category.categoryId }}</th>
      <td>{{ category.name }}</td>
      <td>
        <button class="btn btn-outline-info" (click)="updateBrand(category.categoryId)" >Edit</button>
        <button class="btn btn-outline-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
